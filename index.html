<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc93a7f461.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <nav>
            <div>
                <img class="logo" src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-9.png" alt="logo de youtube">
                <span class="ocultar"><sup>AR</sup></span>
            </div>

            <ul>
                <li class="ocultar"><i class="fas fa-video"></i></li>
                <li class="ocultar"><i class="fas fa-th"></i></li>
                <li class="ocultar"><i class="fas fa-bell"></i></li>
                <li><i class="fas fa-user"></i></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <main>
                    <div class="card">
                        <div class="imagen">

                        </div>
                        <main class="card-main">
                            <div class="card-logo">
                                <img class="img-logo" src="https://yt3.ggpht.com/a-/AOh14GjRSmwGZ-Ktt5W_Hy4mazad2uEPztSM10Rx1w=s68-c-k-c0x00ffffff-no-rj-mo" alt="logo de AcidJazz">
                            </div>
                            <div class="card-titulos"> Acid Jazz & Grooves Radio 24/7</div>
                            <div class="card-opciones"><i class="fas fa-ellipsis-v"></i></div>
                            
                        </main>
                       
                    </div>
                </main>
            </article>
        </section>
    </main>
</body>
</html>
